<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhe do E-mail</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>

    <!-- ===== HEADER ===== -->
    <header>
        <div class="logo">
            <div class="logo-box">
                <img src="/static/logo.png" alt="Logo" />
            </div>
        </div>

        <nav>
            <ul>
                <li><a href="#">Documentation</a></li>
            </ul>
        </nav>

        <a class="btn-demo" href="{% url 'smart_reply:home' %}">Home</a>
    </header>

    <!-- ===== HERO ===== -->
    <section class="hero">
        <h1 align="center">Detalhe do E-mail</h1>
    </section>

    <!-- ===== CARD CONTAINER ===== -->
    <div class="hero-container">

        <div class="hero-card" style="padding: 35px; width: 100%; max-width: 900px;">

            <h2 style="text-align:center; color:#d8caff; margin-bottom: 25px;">
                Informações do E-mail
            </h2>

            <p style="font-size:18px; margin-bottom:15px;">
                <strong style="color:#b689ff;">Categoria:</strong> {{ email.category }}
            </p>

            <p style="font-size:18px; margin-bottom:10px;">
                <strong style="color:#b689ff;">Resposta da IA:</strong>
            </p>

            <pre style="
                background:#0f0b20;
                padding:20px;
                border-radius:14px;
                white-space:pre-wrap;
                border:1px solid rgba(255,255,255,0.08);
                color:#eee;
                margin-bottom: 25px;
                font-size:16px;
            ">{{ email.ai_response }}</pre>

            <div class="card-buttons">
                <a href="{% url 'smart_reply:process' %}" class="btn-primary">← Voltar</a>
            </div>

        </div>

    </div>

    <!-- ===== FOOTER ===== -->
    <footer>
        <div class="footer-left">
            <div class="logo">
                <div class="logo-box">
                    <img src="/static/logo.png" alt="Logo" />
                </div>
            </div>
            <p class="muted">2025 Feito por Emanuel Duarte.</p>
        </div>
    </footer>

</body>
</html>
